<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula37</title>
    <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    <style>
        #drag{
            border: 2px solid black ;
            width: 150px;
            height: 100px;
        }
        #drop{
            border: 2px solid black ;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
        <div id="drag">
            <p>Drag: Leve-me para o alvo</p>
        </div>
        <div id="drop">
            <p>Drop: Coloque aqui o elemento drag</p>
        </div>
    <script>
        $(function() {

            $("#drag").draggable();
            $("#drop").droppable({
                drop: function(event, ui) {
                    $(this).addClass("ui-state-highlight")
                    .find("p").html("<p>Colocado!!</p>");
                }
            });
            
        })
        </script>
</body>
</html>
</body>
</html>
