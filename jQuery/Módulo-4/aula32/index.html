<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula32</title>
    <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Aula 32 - jQuery UI</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="ui-widget">
                    <label for="tags">Tags: </label>
                    <input type="text" id="tags">
                </div>
            </div>
        </div>

    <script>
        $(function() {
           
            var dados = [
                'ActionScript',
                'AppleScript',
                'Asp',
                'BASIC',
                'C',
                'C++',
                'Clojure',
                'COBOL',
                'ColdFusion',
                'Erlang',
                'Fortran',
                'Groovy',
                'Haskell',
                'Java',
                'JavaScript',
                'Lisp',
                'Perl',
                'PHP',
                'Python',
                'Ruby',
                'Scala',
                'Scheme'
            ]
            $("#tags").autocomplete({
                source: dados
            });
        })
    </script>
</body>
</html>
</body>
</html>
