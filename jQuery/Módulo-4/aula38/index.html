<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula38</title>
    <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>

</head>

<body>
    <div id="catalogo">
        <h2>Cat√°logo</h2>
        <ul>
            <li>Camisa</li>
            <li>Meia</li>
            <li>Gravata</li>
            <li>Terno</li>
            <li>Sapato</li>
        </ul>
    </div>

    <div id="carrinho">
        <h2>carrinho</h2>
        <ul>
            <li class="mensagem">Compras...</li>
        </ul>
    </div>

    <script>
        $(function () {

            $("#catalogo li").draggable({
                helper: "clone"
            }) ;
            $("#carrrinho ul").droppable({
                drop: function(event, ui) {
                    $(this).append($("<li/>").text(ui.draggable.text()))
                    $(this).find(".mensagem").remove()
                }
            });
            })


    </script>
</body>

</html>
